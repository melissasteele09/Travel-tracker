<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <title>Out of Town</title>
</head>
<body>
  <section id="home-page">
    <h1 id="heading"><span class="headingCap">Out</span> of <span class="headingCap">Town</span></h1>
    <form>
      <section id="fields">
        <div id="username">
          <label for="enter username">Username:</label>
          <input type="text">
        </div>
        <div id="password">
          <label for="enter password">Password:</label>
          <input type="password">
        </div>
      </section>
      <div>
        <button>Bon Voyage!</button>
      </div>
    </form>
  </section>

  <section id="traveler-view">
    <section class="client-dashboard">
      <section class="welcome">

      </section>
      <section id="total-cost-of-trips">
        <h2>Total Cost Of Trips</h2>
      </section>
      <section id="upcoming-trips">
        <h2>Upcoming Trips</h2>
      </section>
      <section id="past-trips">
        <h2>Past Trips</h2>
      </section>
      <section id="pending-trips">
        <h2>Pending Trips</h2>
      </section>
      <div id="new-trip">
        <button id="book-trip">Book New Trip</button>
      </div>
    </section>


<!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
