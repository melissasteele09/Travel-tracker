<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <title>Out of Town</title>
</head>

<body>
  <section id="home-page">
    <h1 id="heading"><span class="headingCap">Out</span> of <span class="headingCap">Town</span></h1>
    <form>
      <section id="fields">
        <div id="username">
          <label for="enter username">Username:</label>
          <input type="text" id="username-input">
        </div>
        <div id="password">
          <label for="enter password">Password:</label>
          <input type="password" id="password-input">
        </div>
      </section>
      <div>
        <button id="submit">Bon Voyage!</button>
      </div>
    </form>
  </section>

  <section id="traveler-view" class="hidden">
    <section class="client-dashboard">
      <section id="welcome">

      </section>
      <section id="total-cost-of-trips">
        <h2>Total Cost Of Trips</h2>
      </section>
      <section id="upcoming-trips">
        <h2>Upcoming Trips</h2>
      </section>
      <section id="past-trips">
        <h2>Past Trips</h2>
      </section>
      <section id="pending-trips">
        <h2>Pending Trips</h2>
      </section>
      <div id="new-trip">
        <button id="book-trip">Book New Trip</button>
      </div>
    </section>
  </section>

  <section id="agency-view" class="hidden">
    <section class="client-dashboard">
      <section id="agency-income">
        <h2>Total Income</h2>
      </section>
      <section id="travelers-today">
        <h2>Traveler's Today</h2>
      </section>
      <section id="agency-pending-trips">
        <h2>Pending Trips</h2>
        <!-- <button id="approve">Approve</button>
        <button id="Deny">Deny</button> -->
      </section>
    </section>
  </section>


<!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</body>

</html>
